<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post the Trands</title>

    <!-- daisy ui and tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="mulish-font w-[95%] mx-auto flex items-center justify-between h-28">
            <h1 class="text-4xl text-black font-semibold">Post Trands</h1>
            <div class="flex items-center gap-6">

                    <div class="w-12 h-12 hover:border-[1px] hover:cursor-pointer text-2xl transition-all duration-700 flex items-center justify-center bg-slate-100 rounded-full">

                    </div>
                    <div class="w-12 h-12 hover:border-[1px] hover:cursor-pointer text-xl transition-all duration-700 flex items-center justify-center bg-slate-100 rounded-full">

                    </div>
                    <div class="w-12 h-12 hover:border-[1px] hover:cursor-pointer text-xl transition-all duration-700 flex items-center justify-center bg-slate-100 rounded-full">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <div class="w-12 h-12 hover:border-[1px] hover:cursor-pointer text-xl transition-all duration-700 flex items-center justify-center bg-slate-100 rounded-full">
                        <i class="fa-regular fa-flag"></i>
                    </div>
                </div>
                <div class="btn px-4 rounded-3xl hover:bg-[#797DFC66] hover:text-slate-700 transition-all duration-700 bg-[#797DFC] text-white text-xl font-bold">Sign In</div>
            </div>
