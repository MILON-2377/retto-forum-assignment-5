<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post the Trands</title>

    <!-- daisy ui and tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <header>
        <nav class="mulish-font w-[95%] mx-auto flex items-center justify-between h-32">
            <h1 class="text-3xl lg:text-4xl text-black font-semibold">Post Trands</h1>
            <div class="flex items-center gap-2 lg:gap-6">
                <ul class="menu menu-horizontal navbar-menu flex items-center lg:gap-4">
                    <li class="w-14 h-14 rounded-full bg-slate-100 flex items-center justify-center">
                      <a class="tooltip active:bg-transparent w-full h-full flex items-center justify-center" data-tip="Home">
                        <i class="fa-solid fa-house text-3xl"></i>
                      </a>
                    </li>
                    <li class="w-14 h-14 rounded-full bg-slate-100 hidden lg:flex items-center justify-center">
                      <a class="tooltip" data-tip="Edit">
                        <i class="fa-solid fa-pen text-xl"></i>
                      </a>
                    </li>
                    <li class="w-14 h-14 rounded-full bg-slate-100 hidden lg:flex items-center justify-center">
                      <a class="tooltip" data-tip="Friends">
                        <i class="fa-solid fa-user text-2xl"></i>
                      </a>
                    </li>
                    <li class="w-14 h-14 rounded-full bg-slate-100 hidden lg:flex items-center justify-center">
                      <a class="tooltip" data-tip="Flag">
                        <i class="fa-regular fa-flag text-2xl"></i>
                      </a>
                    </li>
                  </ul>
                <div class="btn px-4 rounded-3xl hover:bg-[#797DFC66] hover:text-slate-700 transition-all lg:duration-700 bg-[#797DFC] text-white text-xl font-bold">Sign In</div>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <main>
        <!-- banner section -->
        <section>
            <div class="w-[95%] flex flex-col justify-between py-4 lg:flex-row lg:items-center lg:justify-evenly h-[550px] bg-[#12132D] rounded-[32px] bg-[url('images/bgbanner.png')] bg-no-repeat bg-bottom mx-auto">
                <div class="flex h-[60%] lg:p-8 lg:gap-6 flex-col justify-evenly lg:items-center">
                    <h2 class="text-2xl w-[95%] text-center lg:text-left lg:w-[80%] lg:text-6xl text-white font-medium">Welcome to the <span class="bg-gradient-to-r from-[#797DFC] to-gray-100 bg-clip-text text-transparent">Post Trands</span> Forum</h2>
                    <p class="text-[14px] lg:text-xl lg:text-left w-[95%] lg:w-[80%] text-center ml-2 font-medium text-[#FFFFFFCC]">Share your favorite opinion and stand a chance to win a WP Forum coffee mug!</p>
                    <div class="w-[95%] lg:w-[60%] lg:ml-[10%] mx-auto lg:float-start hg:w-[400px] h-[50px] bg-white rounded-3xl flex items-center justify-evenly">
                        <input class="w-full px-2 ml-[6px] border-none flex-1 outline-none" type="text" placeholder="Search latest trands news...">
                        <button class="btn text-white mr-1 bg-[#797DFC] hover:bg-[#797DFCCC] rounded-[20px] text-xl w-[100px]">Search</button>
                    </div>
                </div>
                
                <ul class="menu bg-base-200 w-[95%] mx-auto lg:w-[371px] lg:h-[288px] rounded-box flex justify-evenly">
                    <li><a class="text-2xl font-medium text-black opacity-80">Refistered Users 01</a></li>
                    <li><a class="text-2xl font-medium text-black opacity-80">Forum 02</a></li>
                    <li><a class="text-2xl font-medium text-black opacity-80">Topics 03</a></li>
                    <li><a class="text-2xl font-medium text-black opacity-80">Replies 03</a></li>
                    </ul>
               
            </div>
        </section>
    </main>


    <script src="script/trands-post.js"></script>
</body>
</html>
